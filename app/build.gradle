apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.example.apurv.awstestproject"
        minSdkVersion 15
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile files('libs/aws-android-sdk-cognito-2.2.2.jar')
    compile files('libs/aws-android-sdk-core-2.2.2.jar')
    compile files('libs/aws-android-sdk-ddb-2.2.2.jar')
    compile files('libs/aws-android-sdk-ddb-mapper-2.2.2.jar')
    compile files('libs/aws-android-sdk-lambda-2.2.2.jar')
}
